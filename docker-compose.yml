services:
  web:
    build: .
    command: bash -c "service cron start && python manage.py runserver 0.0.0.0:8000"
    container_name: rng-py
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    networks:
      - rng_net

networks:
  rng_net:
    external: true
    name: rng-net
